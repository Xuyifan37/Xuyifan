<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        /* 左右位置 */
        /* body {direction: rtl;} */
        .flex-container {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;    /* 排列方式 */
            flex-direction: column;
            width: 400px;
            height: 250px;
            background-color: lightgrey;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        /* 侧轴起始边界 */
        .item1 {
            -webkit-align-self: flex-start;
            align-self: flex-start;
        }
        /* 侧轴结束边界。 */
        .item2 {
            -webkit-align-self: flex-end;
            align-self: flex-end;
        }
        /* 居中 */
        .item3 {
            -webkit-align-self: center;
            align-self: center;
        }
        /* 内轴起始边界 */
        .item4 {
            -webkit-align-self: baseline;
            align-self: baseline;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item item">flex item 1</div>
        <div class="flex-item item">flex item 2</div>
        <div class="flex-item item">flex item 3</div>
    </div>
</body>

</html>
